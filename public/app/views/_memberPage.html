<section class="content clearfix">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="single-post clearfix">
                    <small>CENTRAL OHIO FICTION WRITERS</small>
                    <h2 class="post-title">Members</h2>
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="member in members">
                            <div class="shop-item entry">
                                <img ng-src="/app/images/members/{{member.image}}" alt="member.firstName" class="img-responsive">
                                <div class="magnifier">
                                    <div class="buttons">
                                        <a ng-if="member.facebook" ng-href="{{member.facebook}}" ><i class="icon-facebook"></i></a>
                                        <a ng-if="member.website" ng-href="{{member.website}}" ><i class="icon-desktop"></i></a>
                                        <a ng-if="member.twitter" ng-href="{{member.twitter}}" ><i class="icon-twitter"></i></a>
                                        <a ng-if="member.pinterest" ng-href="{{member.pinterest}}" ><i class="icon-pinterest"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="shop-title text-center">
                                <h3><a ng-href="/member/{{member.id}}">{{member.firstName}} {{member.lastName}}</a></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
